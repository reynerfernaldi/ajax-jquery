<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  </head>
  <body>
    <div id="contact_form">
      <form name="contact" action="">
        <fieldset>
          <div class="input-box">
            <label for="name" id="name_label">Name</label>
            <input type="text" name="name" id="name" minlength="3" placeholder="Monty" class="text-input" required />
          </div>

          <div class="input-box">
            <label for="email" id="email_label">Email</label>
            <input type="email" name="email" id="email" placeholder="example@tutsplus.com" class="text-input" />
          </div>

          <div class="input-box">
            <label for="phone" id="phone_label">Phone</label>
            <input type="tel" name="phone" id="phone" class="text-input" placeholder="856-261-9988" />
          </div>

          <input type="submit" name="submit" class="button" id="submit_btn" value="Send" />
        </fieldset>
      </form>
      <div class="greetings">
        <h1>Contact US</h1>
        <p>We are waiting to hear from you!</p>
      </div>
    </div>
  </body>
  <script>
    $(function () {
      $("form").validate({
        rules: {
          name: {
            required: true,
            minlength: 3,
          },
          email: {
            required: true,
            email: true,
          },
          phone: {
            required: true,
            number: true,
            minlength: 8,
          },
        },
      });
    });

    $(function () {
      $("form").on("submit", function (e) {
        var dataString = $(this).serialize();
        $.ajax({
          type: "GET",
          url: "",
          data: dataString,
          success: function () {
            $("#contact_form").html("<div id='message'></div>");
            $("#message")
              .html("<h2>Contact Form Submitted!</h2>")
              .append("<p>We will be in touch soon.</p>")
              .hide()
              .fadeIn(1500, function () {
                $("#message").append("<img id='checkmark' src='check.png'  width='100' />");
              });
          },
        });
        e.preventDefault();
      });
    });
  </script>
</html>
